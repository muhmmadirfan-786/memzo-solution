<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MEMZO â€“ CSS Only Hero Animation</title>
<style>
  :root{
    /* Tweak these to match your brand/look */
    --bg-1: #0a0a0f;
    --bg-2: #0c1020;
    --c1: #5ee7df;
    --c2: #b490ca;
    --c3: #ff7eb3;
    --c4: #ffd86f;
    --speed-rot: 28s;   /* base rotation speed */
    --speed-pan: 16s;   /* gradient panning speed */
    --glow: 1.15;       /* overall glow multiplier */
  }

  /* Page base */
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body{
    margin: 0;
    background:
      radial-gradient(150vmax 100vmax at 80% -20%, rgba(255,255,255,0.04), transparent 45%),
      radial-gradient(160vmax 120vmax at -10% 120%, rgba(255,255,255,0.035), transparent 50%),
      linear-gradient(180deg, var(--bg-1), var(--bg-2));
    color: #fff;
    display: grid;
    place-items: center;
    overflow: hidden;
    font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Inter, Arial, sans-serif;
  }

  /* Scene container (adds subtle film-like vignette) */
  .scene{
    position: relative;
    width: min(92vw, 1200px);
    aspect-ratio: 16/9;
    display: grid;
    place-items: center;
    isolation: isolate;
    border-radius: 24px;
    overflow: hidden;
    box-shadow:
      0 10px 40px rgba(0,0,0,0.5),
      inset 0 0 120px rgba(0,0,0,0.25);
  }

  /* Moving abstract background (simulates fluid video motion) */
  .flow{
    position: absolute;
    inset: -25%;
    background:
      radial-gradient(35% 40% at 20% 30%, var(--c1) 0%, transparent 60%),
      radial-gradient(45% 50% at 80% 35%, var(--c2) 0%, transparent 65%),
      radial-gradient(50% 55% at 30% 80%, var(--c3) 0%, transparent 60%),
      radial-gradient(40% 45% at 75% 75%, var(--c4) 0%, transparent 60%);
    filter: blur(40px) saturate(120%);
    opacity: 0.75;
    animation:
      rot var(--speed-rot) linear infinite,
      pan var(--speed-pan) ease-in-out infinite alternate;
    transform-origin: 50% 50%;
    z-index: 0;
  }

  @keyframes rot {
    0%   { transform: rotate(0deg) scale(1); }
    50%  { transform: rotate(180deg) scale(1.05); }
    100% { transform: rotate(360deg) scale(1); }
  }
  @keyframes pan {
    0%   { background-position: 0% 0%, 100% 0%, 0% 100%, 100% 100%; }
    100% { background-position: 100% 100%, 0% 100%, 100% 0%, 0% 0%; }
  }

  /* Text wrapper to stack effects */
  .title-wrap{
    position: relative;
    z-index: 1;
    display: grid;
    place-items: center;
  }

  /* Main word */
  .title{
    --stroke: rgba(255,255,255,0.08);
    font-weight: 900;
    letter-spacing: 0.08em;
    line-height: 0.9;
    text-align: center;
    font-size: clamp(3rem, 12vw, 11rem);
    margin: 0;
    position: relative;

    /* Fill with animated gradient */
    background:
      conic-gradient(from 0deg,
        var(--c1),
        var(--c2),
        var(--c3),
        var(--c4),
        var(--c1)
      );
    background-size: 200% 200%;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    animation: textFlow 12s linear infinite;

    /* Subtle stroke for readability */
    text-shadow:
      0 0 calc(18px * var(--glow)) rgba(255,255,255,0.20),
      0 0 calc(36px * var(--glow)) rgba(255,255,255,0.12),
      0 0 calc(64px * var(--glow)) rgba(255,255,255,0.08);
  }
  @keyframes textFlow {
    0%   { background-position: 0% 50%; filter: hue-rotate(0deg); }
    50%  { background-position: 100% 50%; filter: hue-rotate(180deg); }
    100% { background-position: 0% 50%; filter: hue-rotate(360deg); }
  }

  /* Gloss/highlight pass that sweeps across the letters */
  .title::after{
    content: "";
    position: absolute;
    inset: 0;
    background:
      linear-gradient(115deg,
        transparent 0%,
        rgba(255,255,255,0.22) 47%,
        rgba(255,255,255,0.35) 50%,
        rgba(255,255,255,0.22) 53%,
        transparent 100%);
    mix-blend-mode: screen;
    filter: blur(2px);
    transform: translateX(-140%) skewX(-12deg);
    animation: sweep 3.6s cubic-bezier(.25,.1,.25,1) infinite;
  }
  @keyframes sweep {
    0%   { transform: translateX(-140%) skewX(-12deg); opacity: 0.0; }
    20%  { opacity: 0.85; }
    50%  { transform: translateX(140%)  skewX(-12deg); opacity: 0.0; }
    100% { transform: translateX(140%)  skewX(-12deg); opacity: 0.0; }
  }

  /* Outer glow bloom layer matching background motion */
  .bloom{
    position: absolute;
    inset: -10%;
    z-index: 0;
    background:
      radial-gradient(40% 45% at 50% 50%, rgba(255,255,255,0.06), transparent 60%),
      conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.06), transparent 50%, rgba(255,255,255,0.06));
    filter: blur(calc(50px * var(--glow)));
    opacity: 0.7;
    animation: bloomSpin calc(var(--speed-rot) * 1.25) linear infinite;
  }
  @keyframes bloomSpin {
    to { transform: rotate(360deg); }
  }

  /* Optional subtitle */
  .tag{
    margin-top: 1rem;
    font-size: clamp(.9rem, 1.8vw, 1.1rem);
    letter-spacing: .25em;
    text-transform: uppercase;
    color: rgba(255,255,255,.75);
    backdrop-filter: blur(2px);
  }

  /* Reduce motion for accessibility */
  @media (prefers-reduced-motion: reduce){
    .flow, .bloom, .title, .title::after { animation: none !important; }
  }
</style>
</head>
<body>
  <div class="scene">
    <div class="flow" aria-hidden="true"></div>
    <div class="bloom" aria-hidden="true"></div>

    <div class="title-wrap">
      <h1 class="title">MEMZO</h1>
      <div class="tag">Creative Technology</div>
    </div>
  </div>
</body>
</html>
